<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeHackAI - Daily Life Problem Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .problem-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .problem-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .problem-card:hover {
            transform: translateY(-2px);
        }

        .problem-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .problem-card .category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .plan-display {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .plan-step {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }

        .plan-step h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .problems-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  LifeHackAI</h1>
            <p>Your AI-powered daily life problem solver</p>
        </div>

        <div class="main-content">
            <!-- Create Problem Section -->
            <div class="section">
                <h2>Create a New Problem</h2>
                <div class="problem-form">
                    <form id="problemForm">
                        <div class="form-group">
                            <label for="title">Problem Title</label>
                            <input type="text" id="title" name="title" placeholder="e.g., Weekly grocery shopping optimization" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="shopping">Shopping</option>
                                <option value="productivity">Productivity</option>
                                <option value="finance">Finance</option>
                                <option value="health">Health</option>
                                <option value="home">Home</option>
                                <option value="general">General</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description (Optional)</label>
                            <textarea id="description" name="description" rows="3" placeholder="Provide more details about your problem..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Create Problem & Generate Plan</button>
                    </form>
                </div>
            </div>

            <!-- Existing Problems Section -->
            <div class="section">
                <h2>Existing Problems</h2>
                <div id="problemsList" class="problems-grid">
                    <!-- Problems will be loaded here -->
                </div>
            </div>

            <!-- Plan Display Section -->
            <div id="planSection" class="section" style="display: none;">
                <h2>Generated Plan</h2>
                <div id="planDisplay" class="plan-display">
                    <!-- Plan will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Load existing problems on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProblems();
        });

        // Handle form submission
        document.getElementById('problemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const problemData = {
                title: formData.get('title'),
                category: formData.get('category'),
                description: formData.get('description') || null
            };

            try {
                // Show loading state
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating...';

                // Create problem
                const problemResponse = await fetch(`${API_BASE}/problems`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(problemData)
                });

                if (!problemResponse.ok) {
                    throw new Error('Failed to create problem');
                }

                const problem = await problemResponse.json();
                showSuccess('Problem created successfully!');

                // Generate plan
                submitBtn.textContent = 'Generating Plan...';
                const planResponse = await fetch(`${API_BASE}/problems/${problem.id}/plan`, {
                    method: 'POST'
                });

                if (!planResponse.ok) {
                    throw new Error('Failed to generate plan');
                }

                const plan = await planResponse.json();
                displayPlan(plan);
                showSuccess('Plan generated successfully!');

                // Reset form
                e.target.reset();
                
                // Reload problems list
                loadProblems();

            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                // Reset button
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Problem & Generate Plan';
            }
        });

        async function loadProblems() {
            try {
                const response = await fetch(`${API_BASE}/problems`);
                if (!response.ok) {
                    throw new Error('Failed to load problems');
                }

                const problems = await response.json();
                displayProblems(problems);
            } catch (error) {
                showError('Failed to load problems: ' + error.message);
            }
        }

        function displayProblems(problems) {
            const container = document.getElementById('problemsList');
            
            if (problems.length === 0) {
                container.innerHTML = '<p>No problems yet. Create your first problem above!</p>';
                return;
            }

            container.innerHTML = problems.map(problem => `
                <div class="problem-card">
                    <div class="category">${problem.category}</div>
                    <h3>${problem.title}</h3>
                    <p>${problem.description || 'No description provided'}</p>
                    <button class="btn" onclick="generatePlanForProblem(${problem.id})" style="margin-top: 15px;">
                        Generate Plan
                    </button>
                </div>
            `).join('');
        }

        async function generatePlanForProblem(problemId) {
            try {
                showLoading('Generating plan...');
                
                const response = await fetch(`${API_BASE}/problems/${problemId}/plan`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to generate plan');
                }

                const plan = await response.json();
                displayPlan(plan);
                showSuccess('Plan generated successfully!');
            } catch (error) {
                showError('Error generating plan: ' + error.message);
            }
        }

        function displayPlan(plan) {
            const planSection = document.getElementById('planSection');
            const planDisplay = document.getElementById('planDisplay');
            
            planDisplay.innerHTML = `
                <h3>${plan.summary}</h3>
                <p><strong>Generated:</strong> ${new Date(plan.generated_at).toLocaleString()}</p>
                <div style="margin-top: 20px;">
                    <h4>Steps:</h4>
                    ${plan.steps.map(step => `
                        <div class="plan-step">
                            <h4>Step ${step.step_id}: ${step.title}</h4>
                            <p>${step.details}</p>
                            <small><strong>Due:</strong> ${step.due_offset} from now</small>
                        </div>
                    `).join('')}
                </div>
                <button class="btn" onclick="createTasksFromPlan(${plan.plan_id})" style="margin-top: 20px;">
                    Create Tasks from This Plan
                </button>
            `;
            
            planSection.style.display = 'block';
            planSection.scrollIntoView({ behavior: 'smooth' });
        }

        async function createTasksFromPlan(planId) {
            try {
                const response = await fetch(`${API_BASE}/plans/${planId}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plan_id: planId,
                        title: 'Task from plan'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create tasks');
                }

                showSuccess('Tasks created successfully! You can now track your progress.');
            } catch (error) {
                showError('Error creating tasks: ' + error.message);
            }
        }

        function showLoading(message) {
            const planDisplay = document.getElementById('planDisplay');
            planDisplay.innerHTML = `<div class="loading">${message}</div>`;
            document.getElementById('planSection').style.display = 'block';
        }

        function showError(message) {
            const existing = document.querySelector('.error');
            if (existing) existing.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.main-content').insertBefore(errorDiv, document.querySelector('.section'));
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const existing = document.querySelector('.success');
            if (existing) existing.remove();
            
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.main-content').insertBefore(successDiv, document.querySelector('.section'));
            
            setTimeout(() => successDiv.remove(), 5000);
        }
    </script>
</body>
</html>
